<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/visualisation.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
        <link rel='stylesheet' href='css/all.css'>

        <title>MiRANA</title>
    </head>
    
    <body>  
        
        <div class="container-fluid">
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-3" id="sidebar">
                <div class="d-flex h-100 flex-column">

                    <!-- Logo at top of sidebar-->
                    <div class='mb-auto text-center justify-content-center align-items-center'>
                        
                        <div> <!-- Logo -->
                            <a href="index.html" style="text-decoration: none;">
                                <span class="navbar-brand mb-0 h1">
                                    <img class="icon-brand" src="img/MiRANA_white.png">
                                </span>
                            </a>
                        </div>
                    </div>
                    
                    <!-- Sidebar menu -->
                    <div class='mb-md-5 pb-md-5 h-40 text-center justify-content-center align-items-center'>

                        <div class='my-md-5'> <!-- 1) Upload data -->
                            <label for="upload-mr" class="sidebar-button-style">
                                <i class="fas fa-file-upload p-2" style='font-size:4em;'></i>
                                <h5>Upload data</h5>
                            </label>
                            <form enctype="multipart/form-data" id="uploadForm" style="display: none"><br>
                                <input id="upload-mr" type="file"/><br>
                            </form> 
                        </div>

                        <div class='my-md-5'> <!-- 2) Set Pval -->
                            Pval=<input type="text" id="pval_limit" value='auto' size='2' class='sidebar-form'>
                        </div>

                        <div class='my-md-5'> <!-- 3) Generate graph -->
                            <button class="btn sidebar-button-style2" id="btn-action">Generate graph</button>
                        </div>
                    </div>

                    <!-- Content at bottom of sidebar -->
                    <div class="mt-auto p-2 text-center justify-content-center align-items-center" id="sidebar-end">
                        <div>
                            <!--
                                <a href="http://www.bristol.ac.uk/integrative-epidemiology/" target="_blank"><img class="icon-footer" src="img/ieu.png"></a>
                            -->
                            <a href="https://dynamicgenetics.org/" target="_blank" ><img class="icon-footer" src="img/dynamicgenetics-white.png"></a>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Graph -->
            <div class="col-md-9" id='film-panel'>

                <!-- Cite button -->
                <div class="dropleft" style='position: absolute; top: 10; right: 10;'>
                    <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-quote-right"></i> Cite
                    </button>
                    <div class="dropdown-menu" onClick="this.select();">
                    Moreno-Stokoe, C.M., Davis, O.S.P. (2020). MiRANA: Network MR visualisation tool. GitHub repository: https://github.com/CMorenoStokoe/network-mr-vis-tool.
                    </div>
                </div> 

                <img src='img/MiRANA_white.png' id='film-logo'>
                <h5 id='film-text'>Graph making tool</h5>
                <svg height='600' width='800' id="svg-main"></svg>
            </div>
            
        </div>
        
        <!-- External dependencies -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://d3js.org/d3-color.v1.min.js"></script>
        <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="scripts/PapaParse/papaparse.min.js"></script>

        <!-- MiRANA scripts -->
        <script src="scripts/graph-settings.js"></script>
        <script src="scripts/graph.js"></script>
        <script src="scripts/csvToJson.js"></script>
        <script src="scripts/node-properties.js"></script>
        <script src="scripts/data-cleaning.js"></script>
        <script src="scripts/d3-formatting.js"></script>
        <script src="scripts/main.js"></script>
    
    </body>

    <footer></footer>
    
</html>
