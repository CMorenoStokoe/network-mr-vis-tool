<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <title>MiRANA</title>
    </head>
    
    <body>  
        
        <!-- navbar -->
        <nav class="navbar navbar-custom">
            
            <!--title-->
            <span class="navbar-brand mb-0 h1">MiRANA <em>Network visualisation tool</em></span>
             
            <!-- Generate graph btn -->
            
        </nav>
        
        <!-- buttons -->
        <nav class="navbar navbar-light bg-light">
            <!-- form to upload csv -->
         
        </nav>
        
        <div class="row">
            
            <div class="col-sm-2">
                <div class="card" style="width: 30rem;">
                  <div class="card-body">
                    <h5 class="card-title">Custom graph producer</h5>
                    <p>1) Upload your data</p>
                      <form enctype="multipart/form-data" id="uploadForm">
                        <input id="image-file" type="file" />
                    </form>
                    <p>2) Generate graph</p>
                    <button class="btn btn-primary" id="btn-action">Generate graph</button>
                  </div>
                </div>
            </div> 

            <div class="col-sm-8">
                <svg width="1000" height="800" id="svgMain"></svg>
            </div>

            <div class="col-sm-2"></div>
            
        </div>
      
    <footer class="footer" id="footContainer">
        <nav class="navbar navbar-custom">
        <span class="text-muted">Place affiliation icons here.</span>
        </nav>
    </footer>
        
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
    <script src="scripts/generate_graph.js"></script>
    <script src="scripts/main.js"></script>
    </body>
    
</html>
